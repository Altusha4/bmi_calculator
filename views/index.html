<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
<h1>Welcome to BMI Calculator</h1>
<form action="/calculate" method="POST">
    <p>
        <label>Weight (kg):</label><br>
        <input type = "number" name = "weight" step = "0.01" required min="0.01">
    </p>
    <p>
        <label>Height (meters):</label><br>
        <input type = "number" name = "height" step = "0.01" required min="0.01">
    </p>
    <button type = "submit">Calculate BMI</button>
</form>
</body>
</html>
